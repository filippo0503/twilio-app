{% extends "base.html" %}
{% block content %}
<h3 class="mb-4">Browser Call</h3>

<div class="card shadow-sm p-4">
  <div class="mb-3">
    <label for="callTo" class="form-label">Call Number</label>
    <input type="text" class="form-control" id="callTo" placeholder="+1234567890">
  </div>
  <div class="d-flex gap-2 mb-3">
    <button id="callBtn" class="btn btn-success">ðŸ“ž Call</button>
    <button id="hangupBtn" class="btn btn-danger" disabled>â›” Hangup</button>
  </div>
  <div id="callStatus" class="alert alert-secondary">Not connected</div>
</div>

<script src="https://media.twiliocdn.com/sdk/js/client/v1.13/twilio.min.js"></script>
<script>
  let device;

  async function initTwilio() {
    const res = await fetch('/token');
    const { token } = await res.json();

    device = new Twilio.Device(token, {
      debug: true
    });

    device.on('ready', () => {
      document.getElementById('callStatus').textContent = 'Ready to call.';
    });

    device.on('error', error => {
      document.getElementById('callStatus').textContent = 'Error: ' + error.message;
    });

    device.on('connect', conn => {
      document.getElementById('callStatus').textContent = 'ðŸ“ž Call in progress...';
      document.getElementById('hangupBtn').disabled = false;
    });

    device.on('disconnect', () => {
      document.getElementById('callStatus').textContent = 'ðŸ“´ Call ended.';
      document.getElementById('hangupBtn').disabled = true;
    });

    device.on('incoming', conn => {
      if (confirm(`ðŸ“² Incoming call from ${conn.parameters.From}. Accept?`)) {
        conn.accept();
      } else {
        conn.reject();
      }
    });
  }

  document.getElementById('callBtn').onclick = () => {
    const number = document.getElementById('callTo').value;
    if (device) {
      device.connect({ To: number });
    }
  };

  document.getElementById('hangupBtn').onclick = () => {
    if (device) {
      device.disconnectAll();
    }
  };

  initTwilio();
</script>
{% endblock %}
