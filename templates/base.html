<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title or "Twilio App" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .content { padding: 30px; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">ðŸ“ž Twilio App</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link {% if title == 'Call' %}active{% endif %}" href="/call">Calls</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if title == 'SMS' %}active{% endif %}" href="/sms">SMS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if title == 'Voicemail' %}active{% endif %}" href="/voicemail">Voicemail</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container content">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
